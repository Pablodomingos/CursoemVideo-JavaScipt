<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Video/Legenda</title>
    <link rel="stylesheet" href="/Aulas/css/teste002.css">
</head>
<body>
    <h1>Teste com Video/Legenda</h1>
    <input type="text" placeholder="Escreva aqui...">
    <ul>
        <li>Apple</li>
        <li>Mac</li>
    </ul>
    <p contenteditable spellcheck="true">Ola me chama Pablo</p>
    <fieldset>
        <input id="outro" type="radio" name="assunto" value="outro">/Aulas
        <label for="outro">Outro</label>
    
        <input class="outro-assunto" name="outro-assunto" type="text" placeholder="Informe o assunto específico">
    </fieldset>
    <video loop controls autoplay src="/Aulas/video/Viajando (O Diabo É Careta).mp4" type='video/mp4'>
        <track src="legendas.vtt" kind="subtitles" srclang="pt-br" label="PT-BR" default>
    </video>

    <script src="/Aulas/js/teste002.js"></script>
</body>
</html>
