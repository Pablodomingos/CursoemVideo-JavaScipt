<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="/Exercicios/css/ex005.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div class="entrada">
            <label for="entrada">Número (entre 1 e 100): <input class="inputEntrada" type="number" name="" id="entrada"></label>
            <input type="button" value="Adicionar" onclick="Adicionar()">
            <input onclick="limpar()" type="button" value="Clear">
        </div>
        
        <div class="resultado">
            <select name="" id="" size="6"></select>
            <input class="finalizar" type="button" value="Finalizar">
            <p></p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
